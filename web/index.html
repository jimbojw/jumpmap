<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}

.links line {
  stroke: #444;
  stroke-opacity: 0.2;
}

.nodes circle {
  stroke: #666;
  stroke-width: 1.5px;
}

svg {
  bottom: 0;
  display: block;
  left: 0;
  overflow: visible;
  position: absolute;
  right: 0;
  top: 0;
}

</style>
</head>
</body>
<svg width="5000" height="5000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

const rect = document.body.getBoundingClientRect();

const svg = d3.select("svg")
    .attr('width', rect.width)
    .attr('height', rect.height);

var color = d3.scaleOrdinal(d3.schemeCategory20);

const charge = d3.forceManyBody()
  .strength(node => -1 * node.count);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", charge)
    .force("center", d3.forceCenter(rect.width / 2, rect.height / 2))
    .force("x", d3.forceX(rect.width / 2).strength(0.01))
    .force("y", d3.forceY(rect.height / 2).strength(0.01));

d3.json("eve.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", 1);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", d => Math.sqrt(d.count))
      .attr("fill", function(d) { return color(d.group); })
      .on('mouseover', function(d) {
        const id = d.id;
        link
          .filter(d => d.source.id === id || d.target.id === id)
          .style('stroke', 'red')
          .style('stroke-opacity', '0.5');
      })
      .on('mouseout', function(d) {
        const id = d.id;
        link
          .filter(d => d.source.id === id || d.target.id === id)
          .style('stroke', null)
          .style('stroke-opacity', null);
      })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title").text(d => d.id);

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</body>
</html>
