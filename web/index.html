<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}

.links line {
  stroke: #666;
  stroke-opacity: 0.2;
  stroke-width: 0.2px;
}

.nodes circle {
  stroke: #666;
  stroke-width: 1px;
}

svg {
  bottom: 0;
  display: block;
  left: 0;
  overflow: visible;
  position: absolute;
  right: 0;
  top: 0;
}

</style>
</head>
<body>
<svg width="5000" height="5000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
